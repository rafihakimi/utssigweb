<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta 5 Tempat Favorit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: calc(100vh - 60px);
        }
        </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3d2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Leaflet Web Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="map"></div>
      <script>
        var map = L.map('map',{
        center: [-7.79558, 110.36949],
        zoom: 12
        });

        var tes = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map)
            
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);
        
        var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
        });

        var gsp = L.marker([-7.769890113770321, 110.37778056813997]).bindPopup(
            '<center><img src="https://residence.ugm.ac.id/wp-content/uploads/sites/1094/2021/01/DSC01400-copy-scaled-700x400.jpg" width="300px" height="100px"></center><h3>Grha Sabha Pramana</h3><a href="https://maps.app.goo.gl/gsQmxXY9HkBEgmFq7">Lokasi</a>'),
        perpusat    = L.marker([-7.7691126307511675, 110.3781109624598]).bindPopup(
            '<center><img src="https://lib.ugm.ac.id/wp-content/uploads/sites/1681/2022/08/2022agu23_teras.png" width="300px" height="100px"></center><h3>Perpustakaan UGM</h3><a href="https://maps.app.goo.gl/t9uj4kxwG15vEyFDA">Lokasi</a>'),
		tgd    = L.marker([-7.764036007919459, 110.37283276297158]).bindPopup(
            '<center><img src="https://1.bp.blogspot.com/-Pv4j3SpXqIc/U1RosYFYEJI/AAAAAAAAAYI/uUDsKbz0B0I/s1600/dscn0017.jpg" width="300px" height="100px"></center><h3>Teknik Geodesi UGM</h3><a href="https://maps.app.goo.gl/sXjyTV4i5dd2bxi58">Lokasi</a>'),
		maskam    = L.marker([-7.773144806423382, 110.37983365553751]).bindPopup(
            '<center><img src="https://ugm.ac.id/wp-content/uploads/2023/03/28032316799882501490965251.jpg" width="300px" height="100px"></center><h3>Masjid Kampus UGM</h3><a href="https://maps.app.goo.gl/XaxNBso1qhejjbfU9">Lokasi</a>');
        wisdom    = L.marker([-7.770327004106982, 110.38198370173214]).bindPopup(
            '<center><img src="https://residence.ugm.ac.id/wp-content/uploads/sites/1094/2020/02/Taman-Bunga-765x510.jpg" width="300px" height="100px"></center><h3>Wisdom Park UGM</h3><a href="https://maps.app.goo.gl/Z9q3ZqMNHbQu4tXi8">Lokasi</a>');

        var poi = L.layerGroup([gsp, perpusat, maskam, tgd, wisdom]).addTo(map);
        
        var baseMaps = {
		"Dark Mode Carto": carto,
		"Citra Satelit ESRI": esri,
		"Openstreetmap": tes
	};
	
	var overlayMaps = {
		"Tempat Favorit": poi,
	};

    L.control.layers(baseMaps, overlayMaps).addTo(map);

      </script>

</body>

</html>
